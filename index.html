<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Kanban Board UI Implementation</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>
    <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
    <nav class="sidebar">
      <div class="logo">
        <img class="logo-img" src="assets/logo-light.svg" alt="Logo"/>
      </div>
      <div class="board-links">
        <h4>ALL BOARDS (1)</h4>
        <button>Launch Career</button>
      </div>
    </nav>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div class="main-layout">
      <header class="header">
        <h2>Launch Career</h2>
      </header>

      <main class="task-cards">
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <section class="TODO">
            <div>
              <span class="circle-1"> </span>
              <h4>TODO</h4>
            </div>
            <div>
              <p>Launch Epic Career 🚀</p>
              <p>Conquer React</p>
              <p>Understand Databases</p>
              <p>Crush Frameworks</p>
            </div>
          </section>

          <!-- DOING Column -->
          <section class="DOING">
            <div>
              <span class="circle-2"></span>
              <h4>DOING</h4>
            </div>
            <!-- Tasks container for DOING -->
            <div>
              <p>Master JavaScript 💛</p>
              <p>Never Give Up 🏆</p>
            </div>
          </section>
          
          <!-- DONE Column -->
          <section class="DONE">
            <div>
              <span class="circle-3"></span>
              <h4>DONE</h4>
            </div>
            <!-- Tasks container for DONE -->
            <div>
              <p>Explore ES6 Features 🌐</p>
              <p>Have Fun 🛠️</p>
            </div>
          </section>
      </main>
    </div>
  </body>
</html>
